on:
  rss:
    # 2.5次元の誘惑
    url: https://shonenjumpplus.com/rss/series/10834108156661135927
jobs:
  post:
    name: Post RSS updates to the discord
    runs-on: ubuntu-latest
    steps:
      - name: Post
        run: |
          echo "${{ on.rss.outputs.title }} ${{ on.rss.outputs.link }}"
          curl -X POST \
               -H  "Content-Type: application/json" \
               -d '{"content": "**${{ on.rss.outputs.title }}** ${{ on.rss.outputs.link }}"}' \
               ${{ secrets.DISCORD_PRIVATE_MANGA_JUMP_PLUS }}
