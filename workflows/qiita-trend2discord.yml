on:
  rss:
    # qiita trend
    url: https://qiita.com/popular-items/feed.atom
jobs:
  post:
    name: Post RSS updates to the discord
    runs-on: ubuntu-latest
    steps:
      - name: Fix date format
        id: date
        run: |
          fix_date=$(date -d ${{ on.rss.outputs.pubDate }} "+%B %d, %Y at %I:%M%p")
          echo "::set-output name=fix_date::${fix_date}"
      - name: Fix title
        id: title
        run: |
          fix_title=$(echo "${{ on.rss.outputs.title }}" | sed -e "s/&amp;/\&/g" | sed -e "s/&lt;/</g;s/&gt;/>/g;s/&quot;/\"/g;s/&apos;/'/g" | sed -e 's/*/\\\\*/g;s/_/\\\\_/g;s/~~/\\\\~~/g')
          echo "::set-output name=fix_title::${fix_title}"
      - name: Post
        run: |
          echo "${{ steps.title.outputs.fix_title }} - ${{ steps.date.outputs.fix_date }} ${{ on.rss.outputs.link }}"
          curl -X POST \
               -H  "Content-Type: application/json" \
               -d '{"content": "**${{ steps.title.outputs.fix_title }}** - ${{ steps.date.outputs.fix_date }} ${{ on.rss.outputs.link }}"}' \
               ${{ secrets.DISCORD_TECH_QIITA_QIITA_TREND }}
          sleep 5
